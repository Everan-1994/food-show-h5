<script>
		
		$(function(){
			var base_url = 'http://food.lzdu.com/api/'
			var img_url = 'http://food.resource.lzdu.com/'
			$.ajax({
			    type:"GET",
			    url:base_url+'super',
			    dataType:"json",
			    success:function(data){
					var super_data = data
					var supers = ''
					for(var k=0;k<super_data.length;k++){
						var super_list = super_data[k]
						supers += '<li onclick="redirectCooperation('+super_list.id+')"><div class="warp">'
						supers +=    '<div class="super-img-warp"><img src="'+img_url + super_list.logo+'" alt="合作品牌logo"></div>'
						supers +=    '<p>'+super_list.name+'</p>'
						supers += '</div></li>'
						
						
					}					
				   $('#super').html(supers)
				   
			    }
			});
			
			$.ajax({
				type: "GET",
				url: base_url + 'super_server',
				dataType: "json",
				success: function(data) {
					var brand_server = ''
					brand_server += data.content
					brand_server += '<div id="cultural-wrap">'
					brand_server += '<div class="swiper-container brand_swiper">'
					brand_server += '<div class="swiper-wrapper">'
					for (var b = 0; b < data.images_url.length; b++) {
						var imgs = data.images_url[b]
						brand_server += '<div class="swiper-slide">'
						brand_server += '<img class="us-img" src="' + img_url + imgs + '" alt="关于我们logo">'
						brand_server += '</div>'
					}
			
					brand_server += '</div>'
					brand_server += '<div class="swiper-pagination"></div>'
					brand_server += '</div>'
					brand_server += '</div>'
					$('#brand_server').html(brand_server);
					cultural()
			
				}
			});
		})
		// 跳转到商超合作
		function redirectCooperation(x) {
		    window.location.href = "./businessSuperCooperationDetail.html?id="+x;
		}
		function cultural(){
			swiper = new Swiper('#cultural-wrap .swiper-container', {
			    autoplay: true, // 可选选项，自动滑动
			    pagination: {
			        el: '.swiper-pagination',
			    },
			});
		}
        
    </script>
