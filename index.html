    <script>
		$(function(){
			
			
			var base_url = 'http://food.lzdu.com/api/'
			var img_url = 'http://food.resource.lzdu.com/'
			//banner
			 $.ajax({
			    type:"GET",
			    url:base_url+'banner',
			    dataType:"json",
			    success:function(data){
					var html = ''
			       for(var i=0;i<data.length;i++){
					   var list = data[i];
					   html +='<div class="swiper-slide" >'
					    html +='<a href="'+list.jump_url+'">'
			           html +='<img src="'+img_url+list.img_url+'" />'
					    html +='</a>'
			           html +='</div>'
				   }
				   $('.banner-swiper').html(html)
				   banner()
			    }
			});
			//品牌合作
			$.ajax({
			    type:"GET",
			    url:base_url+'brand',
			    dataType:"json",
				data:{pageSize:8},
			    success:function(data){
					var brand_data = data.data
					var brand = ''
					for(var j=0;j<brand_data.length;j++){
						var brand_list = brand_data[j]
						brand += '<li onclick="redirectBrandCooperation('+brand_list.id+')">'
						brand +=    '<div class="circle-img-wrap">'
						brand +=        '<img src="'+img_url + brand_list.logo+'" alt="合作品牌logo">'
						brand +=    '</div>'
						brand +=    '<p>'+brand_list.name+'</p>'
						brand += '</li>'
					}					
				   $('#cooperation').html(brand)
				   
			    }
			});
			
			$.ajax({
			    type:"GET",
			    url:base_url+'super?pageSize=9',
			    dataType:"json",
			    success:function(data){
					var super_data = data
					var supers = ''
					for(var k=0;k<super_data.length;k++){
						var super_list = super_data[k]
						supers += '<li onclick="redirectCooperation('+super_list.id+')"><div class="warp">'
						supers +=    '<div class="super-img-warp"><img src="'+img_url + super_list.logo+'" alt="合作品牌logo"></div>'
						supers +=    '<p>'+super_list.name+'</p>'
						supers += '</div></li>'
						
						
					}					
				   $('#super').html(supers)
				   
			    }
			});
			
			$.ajax({
			    type:"GET",
			    url:base_url+'mobile/news_list',
			    dataType:"json",
			    success:function(data){
					var news = data
					var news_html = ''
					for(var x=0;x<news.length;x++){
						var new_list = news[x]						
						news_html +='<li class="home-news-list" onclick="redirectNews('+new_list.id+')">'
						    news_html +='<img src="'+img_url+new_list.image+'" alt="left-img">'
						    news_html +='<div class="news-header-title-wrap">'
						       news_html += '<h3>'+new_list.title+'</h3>'						        
						       news_html += '<ul>'
						         news_html +=   '<li></li>'
						           news_html += '<li></li>'
						          news_html +=  '<li></li>'
						       news_html +=' </ul>'
						   news_html += '</div>'						
						   news_html +=' <p class="news-content">'
						   news_html +=     new_list.intro
						   news_html += '</p>'
						   news_html += '<p class="time-newstype">'
						      news_html += '<span class="time">'+(new_list.created_at).replace(/-/g,'/')
							  +'</span>'
						      news_html +=  '<span class="newspaper">'+new_list.from+'</span>'
						    news_html +='</p>'
						news_html +='</li>'						
						
					}					
				   $('#news').html(news_html)
				   
			    }
			});
			
			
			$.ajax({
			    type:"GET",
			    url:base_url+'us_problem?pageSize=3',
			    dataType:"json",
			    success:function(data){
					var about_data = data
					var about = ''
					for(var h=0;h<about_data.about_us.length;h++){
						var about_list = about_data.about_us[h]
						 about += '<div class="tab tab'+(h+1)+'">'
						    about += '<h3 class="tab1-title">'+about_list.title+' </h3>'
						    about += '<div class="tab1-text">'
							about += about_list.content

						   about += ' </div>'
												    
						    about += '<div id="cultural-wraps">'
						      about +=  ' <div class="swiper-container">'
						           about +=  '<div class="swiper-wrapper">'
						           if (about_list.image !== '') {
						           		for(var x = 0 ;x<about_list.image.length;x++){
								           	var item = about_list.image[x]
								           	about +=  '<div class="swiper-slide">'
								                   about +=  '<img class="us-img" src="'+img_url+item+'" alt="关于我们logo">'
								               about +=  '</div>'
								        }
						           }     
						            about += '</div>'
						           about += ' <div class="swiper-pagination"></div>'
						       about +=  '</div>'
						   about += ' </div>'						    
											                 						
					}
					
					var problem_html = ''
					for(var q=0;q<about_data.common_problem.data.length;q++){
						var problem = about_data.common_problem.data[q];						
						problem_html += '<div class="problem-list">'
						    problem_html += '<div class="answer"> Q:'+problem.question+'</div>'						   
						      problem_html +=  '<div class="details-styling">'
						        problem_html +=    '<p>A:'+problem.answer+'</p>'
						      problem_html += ' </div>'						   
						problem_html += '</div>'
					}
				   $('#content').html(about)
				    $('#problem').html(problem_html)
					
					  // 轮播图
				  swiper = new Swiper('#cultural-wraps .swiper-container', {
				      //autoplay: true, // 可选选项，自动滑动
				      pagination: {
				          el: '.swiper-pagination', // 滚动小图标
				      },
				  });
					
					$('.problem-list').click(function(){
						$(this).find('.details-styling').toggle()
						var deta = $(this).find('.details-styling')
						if(deta.is(':visible')){
							$(this).addClass('open')
						}else{
							$(this).removeClass('open')
						}
						
					})
				   
			    }
			});
			
			
			
		})
        // 首页顶部轮播图
		function banner(){
			certifySwiper = new Swiper('#certify .swiper-container', {
				watchSlidesProgress: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				loopedSlides: 3,
				loop: true,
				autoplay: true, // 自动播放
				pagination: {
				    el: '.swiper-pagination', // 分页
				},
			    on: {
			        progress: function(progress) {
						var width = $(window).width()
			            for (i = 0; i < this.slides.length; i++) {
			                var slide = this.slides.eq(i);
			                var slideProgress = this.slides[i].progress;
			                var modify = 1;
			                if (Math.abs(slideProgress) > 1) {
			                	modify = (Math.abs(slideProgress) - 1) * 0.1 + 1;
			                }
			                var translate = slideProgress * modify * 17.5+ '%';
			                var scale = 1 - Math.abs(slideProgress) / 8;
			                var zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
			                slide.transform('translateX(' + translate + ') scale(' + scale + ')');
			                slide.css('zIndex', zIndex);
			                slide.css('opacity', 1);
			                if (Math.abs(slideProgress) > 3) {
			                	slide.css('opacity', 0);
			                }
			            }
			        },
			        setTransition: function(transition) {
			            for (var i = 0; i < this.slides.length; i++) {
			                var slide = this.slides.eq(i)
			                slide.transition(transition);
			            }
			
			        }
			    }
			
			});
			
		}
        
		
        // 企业文化轮播图
